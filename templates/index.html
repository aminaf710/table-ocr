<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Table Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">
<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md space-y-6">
    <h1 class="text-xl font-semibold text-center">Upload Table Image</h1>
    <form method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
        <input type="file" name="file" required
               class="block w-full text-sm text-gray-500
                      file:mr-4 file:py-2 file:px-4
                      file:rounded-full file:border-0
                      file:text-sm file:font-semibold
                      file:bg-blue-50 file:text-blue-700
                      hover:file:bg-blue-100">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition">
            Upload & Process
        </button>
    </form>

    {% if result %}
        <div class="space-y-2 mt-4">
            <h2 class="text-lg font-medium text-gray-700">Extracted Data:</h2>
            <pre class="bg-gray-100 p-3 rounded-lg text-sm text-gray-800 whitespace-pre-wrap">
{{ result|tojson(indent=2) }}
            </pre>
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('database') }}" class="text-blue-600 hover:underline text-sm font-medium">
            View Database â†’
        </a>
    </div>
</div>
</body>
</html>
