<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // تابع برای باز و بسته کردن رکورد
    function toggleAccordion(id) {
      const content = document.getElementById("accordion-" + id);
      if (content) {
        content.classList.toggle("hidden");
      }
    }
  </script>
</head>
<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    Database Records
  </h1>

  <div class="max-w-3xl mx-auto space-y-4">
    {% if records %}
      {% for rec in records %}
        <div class="border rounded-lg shadow bg-white">
          <!-- سربرگ رکورد -->
          <button onclick="toggleAccordion('{{ rec.id }}')"
                  class="w-full flex justify-between items-center px-4 py-3 text-left text-gray-800 font-medium hover:bg-gray-100">
            <span>ID: {{ rec.id }} | {{ rec.filename }}</span>
            <svg class="w-5 h-5 text-gray-500 transition-transform duration-200"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- محتوای مخفی (متن استخراج‌شده) -->
          <div id="accordion-{{ rec.id }}" class="hidden border-t px-4 py-3 bg-gray-50">
            <pre class="text-sm text-gray-700 whitespace-pre-wrap">
{{ rec.text | tojson(indent=2) }}
            </pre>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-center text-gray-500">No records found.</p>
    {% endif %}
  </div>
</body>
</html>
